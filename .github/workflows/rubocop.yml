name: RuboCop Linter

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  lint:
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: RuboCop Linter Action
        uses: andrewmcodes/rubocop-linter-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}