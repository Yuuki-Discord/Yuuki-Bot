#######################################################################################################
## To get started, please create a bot account at https://discordapp.com/developers/applications/me  ##
## Then create a bot user, find the token and client id, and put them below.                         ##
## Anything after a hash (#) is a comment and will be ignored.                                       ##
#######################################################################################################
## When you're done, save this file as `config.yml` (In the config folder)                           ##
#######################################################################################################

token: EXAMPLETOKEN # Get from https://discordapp.com/developers/applications/me
client_id: 306142257818632193 # Also get from https://discordapp.com/developers/applications/me
prefixes:
  - "s!!" # Please change.
# - "custom!"

# More features but may break. Set to true to use. If unsure leave as false.
extra_commands: false

# This user will ALWAYS be owner. Regardless of any configured through the bot.
# PLEASE CHANGE
master_owner: 1234567890

# Defaults to master_owner's DM inbox if not set.
# dm_channel: 12345678901234

redis_host: localhost
redis_port: 6379
redis_namespace: yuuki

# Set to a value to use a password protected Redis instance.
redis_password: nil

# PLEASE CHANGE.
# Feel free to rip my image from https://cdn.discordapp.com/emojis/393841895794671616.gif
# And upload to your own server the bot is in.
emoji_loading: <a:loading:393841895794671616>

# Set to "online", "idle", "dnd", "invisible" or "streaming"
status: online
game: Powered by Ruby!

# Only valid if status is streaming and game isn't nil.
twitch_url: https://twitch.tv/example

# Set to false for less console output.
verbose: true

## Set to a custom emoji using <:name:ID>
emoji_tickbox: ‚úÖ
emoji_error: ‚ùå
emoji_warning: ‚ö†
emoji_clear: üöÆ
emoji_success: üëå

# Uncomment to use Discord Bots style tickbox and errors.
# Only works if this bot is in Discord Bots[1] (which an obvious clone shouldn't be!)
# Alternatively upload the emote images to your own server and change the IDs.
# [1]: https://discord.bots.gg/

# emoji_tickbox: <:check:314349398811475968>
# emoji_error: <:xmark:314349398824058880>

# Change to false if you don't like the bot "typing" all the time.
typing_default: true

# Change to true if public.
show_invite: false
# Best to leave nil unless sure. (Defaults to a generated URL)
invite_url: nil

show_source: true
# Change if using your own fork.
source_url: https://github.com/Yuuki-Discord/Yuuki-Bot

# Will disable the `help` command.
show_help: true
# Change if using your own fork or hosting your own help.
help_url: https://github.com/Yuuki-Discord/Yuuki-Bot/wiki/commands

show_support: true
# Change to your server if using your own modified code.
support_server: https://discord.gg/Q2XzDEt

show_donate_urls: true
# Wrap in <> if using more than one (To avoid huge embeds).
donate_urls:
  # It would be nice if you kept the original devs, but is not required.
  - <https://github.com/sponsors/Erisa/>
  - <https://github.com/sponsors/spotlightishere/>
# - <https://paypal.me/your_name_here>

# If your eval/bash/etc output is larger than what can be sent on Discord,
# it'll be uploaded to the Hastebin instance specified below.
hastebin_instance_url: https://haste.erisa.uk

# API key for the bot listing service https://discord.bots.gg
discord_bots_api_key: ''

##~~~ (: DONT TOUCH THIS PART :) ~~~##

# Init options, if unsure please leave alone to avoid accidental catastrophes.
parse_self: true
parse_bots: false
prefix_type: always
type: :bot
catch_errors: true

# Debug options, only change if contributing to Yuuki-Bot or making your own fork.

# More terminal output than verbose.
debug: false
